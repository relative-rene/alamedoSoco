<div id="foodCarousel" class="carousel slide" data-ride="carousel">
  <div class="carousel-inner" role="listbox">
    <div class="carousel-item" [ngClass]="{active: i < 1}" *ngFor="let image of images; let i = index">
      <img class="d-block img-fluid" [src]="image.imagePath" alt="image.name">
    </div>
  </div>
</div>
